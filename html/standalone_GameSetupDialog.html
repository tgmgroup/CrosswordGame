<!-- Subset of GameSetupDialog -->
<div class="dialog-row noturns" data-i18n-tooltip="tt-edition">
  <label for="edition" data-i18n="Game"></label>
  <select id="edition" name="edition"></select>
</div>

<div class="dialog-row" data-i18n-tooltip="tt-dictionary">
  <label for="dictionary" data-i18n="Dictionary"></label>
  <select id="dictionary" name="dictionary">
    <option value="none" data-i18n="None"></option>
  </select>
</div>

<div>
  <fieldset>
  <legend data-i18n="Challenges"></legend>
  <div class="dialog-row" data-i18n-tooltip="tt-chall-type">
    <label for="penalty" data-i18n="desc-chall-penalty"></label>
    <select id="penalty" name="challengePenalty"></select>
  </div>
  <div class="dialog-row" data-i18n-tooltip="tt-points-lost" >
    <label for="penaltyPoints" data-i18n="Penalty points"></label>
    <input type="number" id="penaltyPoints" step="1" placeholder="5" name="penaltyPoints"/>
  </div>
</div>

<div class="dialog-row">
  <fieldset>
  <legend data-i18n="label-feedback"></legend>
  <div class="dialog-row" data-i18n-tooltip="tt-predict" >
    <label for="predictScore" data-i18n="Predict score"></label>
    <input type="checkbox" id="predictScore" name="predictScore"/>
  </div>
  <div class="dialog-row" data-i18n-tooltip="tt-check-type">
    <label for="wordCheck" data-i18n="Word checking"></label>
    <select id="wordCheck" name="wordCheck"></select>
  </div>
  </fieldset>
</div>

<div class="dialog_row">
  <button class="submit" data-i18n="Save" autofocus></button>
</div>
