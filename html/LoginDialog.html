<div id="tabs">
  <ul>
    <li><a href="#signin-tab" data-i18n="Sign in"></a></li>
    <li><a href="#register-tab" data-i18n='Sign up'></a></li>
    <li><a href="#reset-password-tab" data-i18n="label-forgot-pass"></a></li>
  </ul>

  <div id="signin-tab">
    <div class="dialog-row">
      <input type="text" id="signin_username" data-i18n-placeholder="Name" data-i18n-tooltip="tt-signin-name" name="signin_username" tabindex="0">
    </div>
    
    <div class="dialog-row">
      <input type="password" class="is-password" id="signin_password" data-i18n-placeholder="Password" name="signin_password" tabindex="0">
      <button class="ui-button ui-widget hide-password"></button>
    </div>
    
    <div class="dialog-row">
      <button class="submit" data-i18n="Sign in" tabindex="0">
      </button>
    </div>
    
    <div class="forgotten-password">
      <a data-i18n="label-forgot-pass"></a>
    </div>
  </div>
  
  <div id="register-tab">
    <div data-i18n="label-create-user"></div>
    <div class="dialog-row">
      <input type="text" class="full-width" id="register_username" data-i18n-placeholder="Name" data-i18n-tooltip="tt-reg-name" name="register_username" tabindex="0">
    </div>
    
    <div class="dialog-row">
      <input type="email" class="full-width" id="register_email" data-i18n-placeholder="Email" data-i18n-tooltip="tt-reg-email" name="register_email" tabindex="0">
    </div>
    
    <div class="dialog-row">
      <input type="password" class="is-password" id="register_password" data-i18n-placeholder="Password" data-i18n-tooltip="tt-register-pw" name="register_password">
      <button class="ui-button ui-widget hide-password" tabindex="0"></button>
    </div>
    
    <div class="dialog-row">
      <button class="submit" data-i18n="Sign up" tabindex="0"></button>
    </div>
  </div>
  
  <div id="reset-password-tab">
    <div data-i18n="label-forgot"></div>
    <div class="dialog-row">
      <input type="email" id="reset_email" data-i18n-placeholder="Email" name="reset_email" tabindex="0">
    </div>
    <div class="dialog-row">
      <button class="submit" data-i18n="Send email" tabindex="0"></button>
    </div>
  </div>
</div>
