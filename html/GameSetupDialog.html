<h3 style="text-align: center;">Make a New Game</h3>
  <fieldset>
    <div class="dialog_row">
      <button class="submit" data-i18n="Start Game" autofocus></button>
    </div>
  </fieldset>

  <h3 style="text-align: center;">Game Options</h3>

  <div class="dialog-row">
  <fieldset>
    <small>
  <div class="dialog-row noturns" data-i18n-tooltip="tt-edition">
    <label for="edition" data-i18n="Game"></label>
    <select id="edition" name="edition"></select>
    <p><i>Choose <b>Scrabble</b> for a basic game</i></p>
  </div>

  <div class="dialog-row" data-i18n-tooltip="tt-dictionary">
    <label for="dictionary" data-i18n="Dictionary"></label>
    <select id="dictionary" name="dictionary">
      <option value="none" data-i18n="None"></option>
    </select>
    <p><i>Choose <b>Common-Words</b> for a basic game</i></p>
  </div>

  <div class="dialog-row noturns" data-i18n-tooltip="tt-min-players">
    <label for="minPlayers" data-i18n="Minimum players"></label>
    <input type="number" id="minPlayers" min="2" step="1" placeholder="2" name="minPlayers"/>
  </div>

  <div class="dialog-row noturns" data-i18n-tooltip="tt-max-players">
    <label for="maxPlayers" data-i18n="Maximum players"></label>
    <input type="number" id="maxPlayers" min="2" step="1" placeholder="6" name="maxPlayers"/>
  </div>
  </small>
  </fieldset>


  <fieldset>
  <small>

  <legend data-i18n="Timer"></legend>
  <div class="dialog-row" data-i18n-tooltip="tt-turn-timer">
    <label for="timerType" data-i18n="Type"></label>
    <select id="timerType" name="timerType">
    </select>
  </div>
  <div class="dialog-row" data-i18n-tooltip="tt-max-time">
    <label for="timeAllowed" data-i18n="Time allowed"></label>
    <input type="number" id="timeAllowed" min="1" max="86400" step="1" name="timeAllowed" data-i18n-placeholder="minutes"/>
  </div>
  <div class="dialog-row" data-i18n-tooltip="tt-time-penalty">
    <label for="timePenalty" data-i18n="Time penalty"></label>
    <input type="number" id="timePenalty" step="1" data-i18n-placeholder="points per minute" name="timePenalty"/>
  </div>

  <legend data-i18n="Challenges"></legend>
  <div class="dialog-row" data-i18n-tooltip="tt-chall-type">
    <label for="penalty" data-i18n="desc-chall-penalty"></label>
    <select id="penalty" name="challengePenalty"></select>
  </div>

  <div class="dialog-row" data-i18n-tooltip="tt-points-lost" >
    <label for="penaltyPoints" data-i18n="Penalty points"></label>
    <input type="number" id="penaltyPoints" step="1" placeholder="5" name="penaltyPoints"/>
  </div>

  <legend data-i18n="label-feedback"></legend>
  <div class="dialog-row" data-i18n-tooltip="tt-predict" >
    <label for="predictScore" data-i18n="Predict score"></label>
    <input type="checkbox" id="predictScore" name="predictScore"/>
  </div>
  <div class="dialog-row" data-i18n-tooltip="tt-check-type">
    <label for="wordCheck" data-i18n="Word checking"></label>
    <select id="wordCheck" name="wordCheck"></select>
  </div>

  <div class="dialog-row" data-i18n-tooltip="tt-allow-takeback">
    <label for="allowTakeBack" data-i18n="label-allow-takeback"></label>
    <input type="checkbox" id="allowTakeBack"name="allowTakeBack"/>
  </div>
  <div class="dialog-row" data-i18n-tooltip="tt-allow-undo">
    <label for="allowUndo" data-i18n="label-allow-undo"></label>
    <input type="checkbox" id="allowUndo"name="allowUndo"/>
  </div>

  </small>
  </fieldset>

</div>
