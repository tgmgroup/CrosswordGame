<!-- Dialog opened from the game management interface to view the details
* of a specific game. -->
<div name="headline" class="dialog-row"></div>
<table class="player-table"></table>
<div class="dialog-row">
  <button name="options" data-i18n="Game setup" data-i18n-tooltip="tt-game-setup"></button>
  <button name="join" data-i18n="Join game" data-i18n-tooltip="tt-join"></button>
  <button name="robot" data-i18n="Add robot" data-i18n-tooltip="tt-add-robot"></button>
  <button name='invite' data-i18n="Invite players" data-i18n-tooltip="tt-invite"></button>
  <button name='another' data-i18n="label-another"></button>
  <button name="delete" class="risky" data-i18n="Delete" data-i18n-tooltip="tt-delete"></button>
  <button name='observe' data-i18n="Observe game" data-i18n-tooltip="tt-observe"></button>
</div>
