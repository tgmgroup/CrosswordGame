<div class="dialog-row" data-i18n-tooltip="tt-robot-dic">
  <label for="dictionary" data-i18n="Robot dictionary"></label>
  <select id="dictionary" name="dictionary">
    <option value="none" data-i18n="None"></option>
  </select>
</div>

<div class="dialog-row" data-i18n-tooltip="tt-can-chall">
  <label for="canChallenge" data-i18n="Can challenge"></label>
  <input type="checkbox" id="canChallenge" name="canChallenge"/>
</div>

<div class="dialog-row" data-i18n-tooltip="tt-robot-wait">
  <label for="delayBeforePlay" data-i18n="Delay"></label>
  <input type="number" id="delayBeforePlay" name="delayBeforePlay" min="0" data-i18n-placeholder="seconds"/>
</div>

<div class="dialog_row">
  <!--autofocus to stop the dictionary tooltip from popping up-->
  <button class="submit" data-i18n="Add robot" autofocus></button>
</div>
